<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
      <div class="left w-1/2 mx-10">
        <img class="w-72" src="/facebook.svg" alt="" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white px-3 py-2 rounded-md w-1/3 relative shadow-lg"
      >
        <input
          class="px-6 h-12 my-1 border border-1 border-gray-200 rounded-lg text-lg outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-6 h-12 my-2 border border-1 border-gray-200 rounded-lg text-lg outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-500 hover:bg-green-600 text-white my-3 px-4 mx-auto py-3 rounded-md font-bold text-xl w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-11 text-sm text-center px-10">
          <span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.
        </span>
      </div>
    </div>
  </body>
</html>
